plugins {
	id 'org.springframework.boot' version '2.2.5.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}


sourceCompatibility = '11'
compileJava.options.encoding = 'UTF-8'

dependencies {

	compile project(":oecp-business")
	compile project(":oecp-domain")

	compile 'org.apache.commons:commons-pool2:2.0'
	implementation 'org.springframework.boot:spring-boot-starter-data-redis-reactive'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'

	compile group: 'com.janeluo', name: 'ikanalyzer', version: '2012_u6'
	compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '7.7.2'
	compile group: 'org.apache.lucene', name: 'lucene-core', version: '8.4.0'
	compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '7.7.2'
	compile group: 'com.hankcs', name: 'hanlp', version: 'portable-1.7.7'
	compile group: 'com.alipay.sdk', name: 'alipay-sdk-java', version: '4.6.0.ALL'
	compile group: 'org.elasticsearch', name : 'elasticsearch', version :'7.6.1'
	compile group: 'org.elasticsearch.client', name : 'elasticsearch-rest-client', version :'7.6.1'
	compile group: 'org.elasticsearch.client', name : 'elasticsearch-rest-high-level-client', version :'7.6.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
}
